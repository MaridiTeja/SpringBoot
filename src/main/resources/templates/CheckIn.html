<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>www.flybrownfield.com</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"
	media="screen" />
	<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container" style="margin-top:50px;">


	<div align="center">
		<a class="btn btn-primary" th:href="@{/}">Home</a> | 
		<a class="btn btn-primary" th:href="@{/search}">Search</a> |
		<!-- <a class="btn btn-primary" th:href="@{/search-booking}">Search Booking</a> | -->
		<a class="btn btn-primary" th:href="@{/regForm}">Register</a> |
		<a class="btn btn-primary" th:href="@{/loginForm}">Login</a> |
		<a class="btn btn-primary" th:href="@{/checkin}">CheckIn</a> 
		
		  
	</div>

	<hr width="50%" />
	<div align="center" class="form-style-8">
		<h2>Checkin Form</h2>
		<form action="#" th:action="@{/checkInprocess}" th:object="${user}"  method="post">

			<table>

				<tr>
					<td>Booking ID: </td>
					<td><input class="form-control" type="text" th:name="booking_id" /></td>
				</tr>

				


				<tr>
					<td></td>
					<td style="padding-top:10px;"><input class="btn btn-primary" type="submit" value="CheckIn" /></td>
				</tr>

				
				<tr>
					<td></td>
					<td><p th:text="${errorMsg}" /></td>
				</tr>

			</table>
		</form>
	</div>
	
	
	<hr width="50%" />
	<div>
	
		
	</div>

</body>
</html>
