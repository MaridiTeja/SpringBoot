<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>www.flybrownfield.com</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"
	media="screen" />
	<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container" style="margin-top:50px;">


	<div align="center">
		<a class="btn btn-primary" th:href="@{/}">Home</a> | 
		<a class="btn btn-primary" th:href="@{/search}">Search</a> |
		<!-- <a class="btn btn-primary" th:href="@{/search-booking}">Search Booking</a> | -->
		<a class="btn btn-primary" th:href="@{/regForm}">Register</a> |
		<a class="btn btn-primary" th:href="@{/loginForm}">Login</a> |
		<a class="btn btn-primary" th:href="@{/checkin}">CheckIn</a> 
		
		<b>Hello <span th:text="${session.user.userName}"></span> !</b>
		
		  
	</div>

<hr width="50%"/>
	<div align="center" class="form-style-8">
		<h2>New User Registration</h2>
		<form action="#" th:action="@{/registerUser}" th:object="${user}"
		
			method="post">

			<table>
				<tr>
					<td>First Name</td>
					<td><input type="text" class="form-control" th:name="passenger.firstName" th:field="*{passenger.firstName}" /></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" class="form-control" th:name="passenger.lastName"/></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td >
					<input type="radio"  th:name="passenger.gender" th:value="Male">Male
					<input type="radio" th:name="passenger.gender" th:value="Female">Female
					</td>
				</tr>
				<tr>
					<td>User name</td>
					<td><input type="text" class="form-control" th:name="userName"  /></td>
				</tr>
				
				<tr>
					<td>Password</td>
					<td><input type="password" class="form-control" th:name="password" /></td>
				</tr>
				<tr>
					<td>Mobile Number</td>
					<td><input type="number" class="form-control" th:name="passenger.mobileNumber" /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" class="form-control" th:name="passenger.emailAddress" /></td>
				</tr>
				
				
				<tr>
					<td></td>
					<td style="padding-top:10px;"><input class="btn btn-primary" type="submit" value="Register" /></td>
				</tr>
				
				<tr>
					<td>Already Registered?</td>
					<td><a th:href="@{/loginForm}">Login Here</a></td>
				</tr>
				
				<tr>
					<td></td>
					<td><p style="color:red" th:text="${errorMsg}"/></td>
				</tr>
			</table>
		</form>
	</div>
	<hr width="50%"/>
	
</body>
</html>
